
<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тест</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .question {
            margin-bottom: 20px;
        }

        .answers {
            list-style-type: none;
            padding: 0;
        }

        .answers li {
            margin-bottom: 10px;
        }

        .answers input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="question">
    <h2>Що можна ковтати?</h2>
    <ul class="answers">
        <li><input type="radio" name="question1" value="a"> a) Лего</li>
        <li><input type="radio" name="question1" value="b"> b) Незнайому річ </li>
        <li><input type="radio" name="question1" value="c"> c)Їжу</li>
    </ul>
</div>

<button onclick="checkAnswer()">Перевірити</button>

<script>
    function checkAnswer() {
        if (document.querySelector('input[name="question1"]:checked').value === 'c') {
            alert('Вірно!Молодець ти тепер у 3 класі');
        } else {
            alert('Погано повинен ще рік пробути в 2 класі');
        }
    }

</script>

</body>
</html>
